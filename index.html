<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&family=Yantramanav:wght@400;500;700&display=swap" rel="stylesheet">
    <title>e-commerce</title>
</head>
<body>
    <!-- Header -->
    <div class="header position-sticky">
        <div class="row border justify-content-center g-0">
            <div class="col-6 my-auto ps-4">
                <h4 class="fs-tittle1 rose-color">e-commerce</h4>
            </div>
            <div class="col-2 border-start d-flex justify-content-center py-3">
                <a href="#" onclick="event.preventDefault(),toggleMenu()">
                    <img src="assets/user 2.svg" class="icon-2rem" alt="">
                </a>
            </div>
            <div class="col-2 border-start d-flex justify-content-center py-3">
                <a href="#">
                    <img src="assets/heart 1.svg" class="icon-2rem" alt="">
                </a>
            </div>
            <div class="col-2 border-start d-flex justify-content-center py-3">
                <a href="#">
                    <img src="assets/shopping-cart 3.svg" class="icon-2rem" alt="">
                </a>
            </div>
        </div>
        <div class="row container-dropdown-header" id="dropdown-header-container">
            <div class="col-8 d-flex justify-content-end">
                <div class="col-3 p-3 shadow position-absolute bg-white hidden" id="user-menu">
                    <div class="d-flex justify-content-end">
                        <button type="button" class="btn-close" aria-label="Close" onclick="event.preventDefault(),toggleMenu()"></button>
                    </div>
                    <div class="d-flex flex-column row-gap-1rem mb-5rem">
                        <p class="fs-body2 dark-color fw-semibold m-0">Inicio de sesión o Registro</p>
                        <a href='https://www.google.com/' class="text-decoration-none">
                            <div class="d-flex border justify-content-center">
                                <img src="assets/flat-color-icons_google.svg" class="icon-1-5rem my-2 me-4" alt="">
                                <p class="light-gray-color fs-body2 my-2">Acceder con google</p>
                            </div>
                        </a>
                        <a href='https://www.facebook.com/' class="text-decoration-none">
                            <div class="d-flex border justify-content-center">
                                <img src="assets/akar-icons_facebook-fill.svg" class="icon-1-5rem my-2 me-4" alt="">
                                <p class="light-gray-color fs-body2 my-2">Acceder con facebook</p>
                            </div>
                        </a>
                    </div>
                </div>
            </div>
            <div class="col-12 d-flex justify-content-end">
               
            </div>
        </div>
    </div>
    <form name="filterHome">
    <div class="home-container d-flex">
        <div class="row">
            <div class="filter-container justify-content-center" style="width: 25vw;">
                <div class="row mt-2 mx-4">
                    <div class="col">
                        <div>
                            <h2 class="fs-subtittle2">Home</h2>
                        </div>
                    </div>
                </div>
                <div class="row mx-4 mt-2 border-bottom">
                    <div class="col">
                        <div>
                            <h3 class="fs-body1">Precio</h3>
                        </div>
                    </div>
                    <div class="col d-flex justify-content-end">
                        <img class="chevron-arrow" src="/assets/chevron-down.svg">
                    </div>
                </div>
                <div class="d-flex row mt-3 mx-5">
                    <div class="col">
                        <input onchange="checkPrice(), priceGenerate()" class="price-filter" type="number" name="priceFrom" id="priceFrom" placeholder="De:" min="0" max="99999">
                    </div>
                    <div class="col">
                        <input onchange="checkPrice(), priceGenerate()" class="price-filter" type="number" name="priceTo" id="priceTo" placeholder="Hasta:" min="0" max="99999">
                    </div>
                </div>
                <div class="row mt-2 mx-4 border-bottom">
                    <div class="col">
                        <div>
                            <h3 class="fs-body1">Categoria</h3>
                        </div>
                    </div>
                    <div class="col d-flex justify-content-end">
                        <img class="chevron-arrow" src="/assets/chevron-down.svg">
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <ul>
                            <li>
                                <div class="mt-3 w-100">
                                    <input class="mx-4" onclick="changeCheckboxST(), checkCheckboxes()" type="checkbox" name="smartTvFilter" id="smartTvFilter">
                                    <div class="d-inline-block" id="checkboxSmartTv">
                                    </div>
                                    <label class="fs-body2" for="smartTvFilter">Smart Tv</label>
                                </div>
                            </li>
                            <li>
                                <div class="mt-3 w-100">
                                    <input class="mx-4" onclick="changeCheckboxComputer(), checkCheckboxes()" type="checkbox" name="computerFilter" id="computerFilter">
                                    <div class="d-inline-block" id="checkboxComputer">
                                    </div>
                                    <label class="fs-body2" for="computerFilter">Computadoras</label>
                                </div>
                            </li>
                            <li>
                                <div class="mt-3 w-100">
                                    <input class="mx-4" onclick="changeCheckboxCellphone(), checkCheckboxes()" type="checkbox" name="cellphoneFilter" id="cellphoneFilter">
                                    <div class="d-inline-block" id="checkboxCellphone">
                                    </div>
                                    <label class="fs-body2" for="cellphoneFilter">Celulares</label>
                                </div>
                            </li>
                            <li>
                                <div class="mt-3 w-100">
                                    <input class="mx-4" onclick="changeCheckboxTablets(), checkCheckboxes()" type="checkbox" name="tabletsFilter" id="tabletsFilter">
                                    <div class="d-inline-block" id="checkboxTablets">
                                    </div>
                                    <label class="fs-body2" for="tabletsFilter">Tablets</label>
                                </div>
                            </li>
                            <li>
                                <div class="mt-3 w-100">
                                    <input class="mx-4" onclick="changeCheckboxGadgets(), checkCheckboxes()" type="checkbox" name="gadgetsFilter" id="gadgetsFilter">
                                    <div class="d-inline-block" id="checkboxGadgets">
                                    </div>
                                    <label class="fs-body2" for="gadgetsFilter">Gadgets</label>
                                </div>
                            </li>
                            <li>
                                <div class="mt-3 w-100">
                                    <input class="mx-4" onclick="changeCheckboxAudio(), checkCheckboxes()" type="checkbox" name="audioFilter" id="audioFilter">
                                    <div class="d-inline-block" id="checkboxAudio">
                                    </div>
                                    <label class="fs-body2" for="audioFilter">Audio</label>
                                </div>
                            </li>
                            <li>
                                <div class="mt-3 w-100">
                                    <input class="mx-4" onclick="changeCheckboxGaming(), checkCheckboxes()" type="checkbox" name="gamingFilter" id="gamingFilter">
                                    <div class="d-inline-block" id="checkboxGaming">
                                    </div>
                                    <label class="fs-body2" for="gamingFilter">Gaming</label>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="row mx-4 border-bottom">
                    <div class="col">
                        <div>
                            <h3 class="fs-body1">Dispositivo</h3>
                        </div>
                    </div>
                    <div class="col d-flex justify-content-end">
                        <img class="chevron-arrow" src="/assets/chevron-down.svg">
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <ul>
                            <li>
                                <div class="mt-3 w-100">
                                    <input class="mx-4" onclick="changeCheckboxAndroid(), checkCheckboxes()" type="checkbox" name="androidFilter" id="androidFilter">
                                    <div class="d-inline-block" id="checkboxAndroid">
                                    </div>
                                    <label class="fs-body2" for="androidFilter">Android</label>
                                </div>
                            </li>
                            <li>
                                <div class="mt-3 w-100">
                                    <input class="mx-4" onclick="changeCheckboxApple(), checkCheckboxes()" type="checkbox" name="appleFilter" id="appleFilter">
                                    <div class="d-inline-block" id="checkboxApple">
                                    </div>
                                    <label class="fs-body2" for="appleFilter">Apple</label>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="row mx-4 border-bottom">
                    <div class="col">
                        <div>
                            <h3 class="fs-body1">Ram</h3>
                        </div>
                    </div>
                    <div class="col d-flex justify-content-end">
                        <img class="chevron-arrow" src="/assets/chevron-down.svg">
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <ul>
                            <li>
                                <div class="mt-3 w-100">
                                    <input class="mx-4" onclick="changeCheckbox12GB(), checkCheckboxes()" type="checkbox" name="12GBFilter" id="12GBFilter">
                                    <div class="d-inline-block" id="checkbox12GB">
                                    </div>
                                    <label class="fs-body2" for="12GBFilter">12GB</label>
                                </div>
                            </li>
                            <li>
                                <div class="mt-3 w-100">
                                    <input class="mx-4" onclick="changeCheckbox8GB(), checkCheckboxes()" type="checkbox" name="8GBFilter" id="8GBFilter">
                                    <div class="d-inline-block" id="checkbox8GB">
                                    </div>
                                    <label class="fs-body2" for="8GBFilter">8GB</label>
                                </div>
                            </li>
                            <li>
                                <div class="mt-3 w-100">
                                    <input class="mx-4" onclick="changeCheckbox6GB(), checkCheckboxes()" type="checkbox" name="6GBFilter" id="6GBFilter">
                                    <div class="d-inline-block" id="checkbox6GB">
                                    </div>
                                    <label class="fs-body2" for="6GBFilter">6GB</label>
                                </div>
                            </li>
                            <li>
                                <div class="mt-3 w-100">
                                    <input class="mx-4" onclick="changeCheckbox4GB(), checkCheckboxes()" type="checkbox" name="4GBFilter" id="4GBFilter">
                                    <div class="d-inline-block" id="checkbox4GB">
                                    </div>
                                    <label class="fs-body2" for="4GBFilter">4GB</label>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </form>
        <div class="row">
            <div style="width: 75vw;" class="products-container mt-5 mx-5">
                <div class="row mb-5 mx-3">
                    <div class="col">
                        <div class="input-group mt-5 start-50 translate-middle">
                            <input type="search" class="form-control" placeholder="Search" aria-label="Search"
                              aria-describedby="search-addon" />
                            <button type="button" class="btn btn-outline-primary" id="btnSearch">
                              <img src="assets/search 1.svg" alt="search btn" />
                            </button>
                          </div>
                    </div>
                    <div class="col">
                        <select onchange="selectBrand(), generateBrand()" class="select-filter"  id="brandFilter" name="brandFilter">
                            <option selected="selected" value="brand">Cualquiera</option>
                            <option value="samsung">Samsung</option>
                            <option value="mac">Mac</option>
                            <option value="iphone">Iphone</option>
                            <option value="huawei">Huawei</option>
                          </select>
                    </div>
                </div>
                <div class="row g-0">
                    <div class="d-flex my-3" id="quantity-of-products">
                        <!-- contenedor de la cantidad de productos, ya está dinamica con respecto a la cantidad de
                        objetos dentro del array 'products' en data.js -->
                    </div>
                </div>
                <!-- acá es el contenedor de las cards de los productos -->
                <div class="row g-0" id="cards-products-container">
                    <!-- acá ponemos el modelo de cada card, con el col-4 para que sean de 3 por línea -->
                </div>
            </div>
        </div>
    </div>
    <script src="/js/checkbox.js" type="module"></script>
    <script src="/js/script.js" type="module"></script>
    <script src="/js/filters.js" type="module"></script>
</body>
</html>
